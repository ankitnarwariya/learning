<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
  <div class="w-full h-screen flex justify-center items-center ">
    <div class="w-80 sm:w-96 border border-slate-200 rounded-lg p-5 shadow-lg ">
      <div class="text-2xl sm:text-4xl uppercase mb-2">
        <h1>Sign Up</h1>
        <div class="w-24 h-1 border-b-4 border-blue-700 my-3 rounded-xl sm:my-4 sm:mb-12"></div>
      </div>
      <form action="">
        <div class="my-2">
          <input class="form-input" id="full_name" type="text" placeholder="Enter Full Name" >
      </div>
        <div class="my-2">
            <input class="form-input" id="email" type="email" placeholder="Enter Your Email" >
        </div>
        <div class="my-2">
          <input class="form-input" id="password" type="password" placeholder="Enter Your Passwrd" >
      </div>
      <div class="my-2">
        <input class="form-input" id="cnf_password" type="password" placeholder="Confirm Password" >
    </div>
    <div class="my-2">
      <select name="Account Type" id="account_type" class="form-input  text-gray-700 cursor-pointer">
        <option value="">Select Account Type?</option>
        <option value="vendor">Vendor</option>
        <option value="customer">Customer</option>
      </select>
  </div>
      <div class="my-3">
        <input class="w-full rounded-lg p-2 bg-blue-700 text-white font-bold cursor-pointer hover:bg-blue-900 shadow-lg" id="submit" type="submit" value="Log In" >
    </div>
    <div class="my-2">
      <div class="text-blue-600 hover:text-blue-900"><a href="./index.html">Already have account?</a></div>
    </div>
      </form>
    </div>
  </div>
</body>
</html>
